
<!DOCTYPE html>
<html>
<title>Home Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://hdqwalls.com/wallpapers/train-rail-5k-gv.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
      <a href="/listall">View all users</a>
  </div>
  <div class="w3-display-middle">
        {% if user.is_authenticated %}
        <h1 class="w3-jumbo w3-animate-top">welcome {{ user.username }}</h1>
        <p class="w3-large w3-center"><a href="/logout">Logout</a></p>
        {% else %}
        <h1 class="w3-jumbo w3-animate-top"><a href="/login">Login</a></h1>
        <p class="w3-large w3-center"><a href="/register">Signup</a></p>
        {% endif %}
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>

</body>
</html>
